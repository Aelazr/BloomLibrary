
<div class="staticPage">
  <form ng-submit="savePrefs(record)" role="form"><br/>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="record.trackAnalytics" ng-checked="isTrackAnalytics"/>&nbsp;Divert normal analytics on the live web site (bloomlibrary.org) to the "development" (sandbox) analytics project
      </label>
    </div><br/>
    <button type="submit" ng-disabled="submitting || !record" class="btn btn-primary">Submit</button>
  </form>
</div>
