<div class="detail">
    <div class="modal-header">

        <!--<a href="#" class="close" ng-click="close()>x</a>-->
        <div class="close" ng-click="close()">x</div>
    </div>
    <div class="modal-body">
        <img ng-src="{{book.thumbnail}}" />
        <div class="detailCol2">
            <div class="title">{{book.title}}</div>
            <div class="author">{{book.authors | makeCommaList  }}</div>
            <!--div class="summary">{{book.summary}}</div-->
            <div class="tags" ng-show="book.tags.length">
                Tags: <span ng-repeat="tag in book.tags"><i class="icon-tag"></i>{{tag}} </span>
            </div>
            <div class="languages" ng-show="book.languages.length">
                Languages: {{book.languages | prettyLang | makeCommaList  }}
            </div>
            <div class="license">
                License: <img class="ccLogo" src="assets/{{book.license}}.png" title="{{book.license | interpretCC}}"> {{book.licenseNotes}}
            </div>
            <div class="status">
                Pages: {{book.pageCount}}. Uploaded: {{book.updatedAt | cleanDate}}. {{book.copyright}}
            </div>
            <div class="unfloat"></div>
            <div class="actions">
                <a ng-href="{{book.previewLink}}" pdfoverlay>
                     
                    <button type="button" class="btn btn-lg"><i class="icon-eye-open"></i>  Preview</button></a>
                <a ng-href="{{book.bookOrder}}"><button type="button" class="btn btn-lg"><i class="icon-download"></i>  Open in Bloom</button></a>
            </div>

            <button id="OK" type="button" class="btn btn-info btn-lg" ng-click="close()">OK</button>
        </div>
</div>
</div>
