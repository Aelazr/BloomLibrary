<div class="container well span3">
	<form ng-submit="login()" name="loginform">
	<label for="username">Username</label>
	<input id="username" required type="text" name="username" ng-model="username" placeholder="Enter your username"/>
	<label for="username">Password</label>
	<input id="password" required type="password" name="password" ng-model="password" placeholder="Enter your password" />
	<label></label>
	<button class="btn" type="submit">Login</button>
	</form>
</div>
