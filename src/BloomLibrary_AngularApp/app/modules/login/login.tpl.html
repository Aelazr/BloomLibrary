<div class="container">
	<form ng-submit="login()" name="loginform">
	<label for="username">Username</label>
	<input id="username" required type="text" name="username" ng-model="username" />
	<label for="username">Password</label>
	<input id="password" required type="password" name="password" ng-model="password" />
	<button type="submit">Login</button>
	</form>
</div>
